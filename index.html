<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="">
      <link rel="stylesheet" href="CSS/sassy.css">
      <link rel="stylesheet" href="CSS/reset.css">
      <link rel="stylesheet" href="CSS/style.css">
      <title>YourLibrarian</title>
      <script src="Scripts/script.js" defer="defer"></script>
   </head>

   <body>
      <header>
         <h1>YourLibrarian</h1>
         <button type="submit" id="addBookBtn" class="btn btn-light">Add Book +</button>
      </header>
      <div id="mainArea">
         <form id="addBookForm">
            <h4 style="color: rgb(68, 67, 67); display: flex; justify-content: center;">Book Information</h4>
            <div class="input-group mb-3">
               <label class="input-group-text" for="bookTitle">Book Title:</label>
               <input class="form-control" type="text" name="bookTitle" id="bookTitle">
            </div>
            <div class="input-group mb-3">
               <label class="input-group-text" for="authorEntry">Author:</label>
               <input class="form-control" type="text" name="authorEntry" id="authorEntry">
            </div>
            <div id="pageReadInput">
               <div class="input-group mb-3" style="width: 55%;">
                  <label class="input-group-text" for="pagesEntry">Pages:</label>
                  <input class="form-control" type="number" name="pagesEntry">
               </div>
               <div class="form-check form-check-reverse">
                  <label for="bookRead" class="form-check-label" style="color: rgb(68, 67, 67);">Already read?</label>
                  <input type="checkbox" name="bookRead" class="form-check-input" style="cursor: grab;">
               </div>
            </div>
            <button class="btn btn-light" id="submitBookInfo">Add Book</button>
         </form>
         <div class="book">
            <div>
               <h3 style="justify-content: center;">Golden Rule</h3>
               <label class="switch">
                  <input type="checkbox" name="switch">
                  <span class="slider"></span>
                  <span id="unread">UNREAD</span>
                  <span id="read">READ</span>
               </label>
            </div>
            <span class="bookInfo">Author: <span id="author">Lenette Springs</span></span>
            <span class="bookInfo">Pages: <span id="pages">395 pages</span></span>
         </div>
      </div>
      <footer><span>YourLibrarian &copy 2023 Toren Robinson</span></footer>
   </body>

</html>
